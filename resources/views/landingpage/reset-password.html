        <!-- Start Hero -->
        <section class="relative overflow-hidden h-screen flex items-center bg-[url('../../assets/images/bg/bg-ai.jpg')] bg-no-repeat bg-left bg-cover bg-fixed">
            <div class="absolute inset-0 bg-slate-950/20"></div>
            <div class="container relative">
                <div class="md:flex justify-end">
                    <div class="lg:w-1/3 md:w-2/4">
                        <div class="rounded shadow bg-white dark:bg-slate-900 p-6">
                            <img src="assets/images/logo-icon-64.png" alt="">

                            <h5 class="mt-6 text-xl font-semibold">Forgot password</h5>

                            <p class="text-slate-400 mt-2">Please enter your email address. You will receive a link to create a new password via email.</p>

                            <form class="text-start mt-4">
                                <div class="grid grid-cols-1">
                                    <div class="mb-4">
                                        <label class="font-semibold" for="LoginEmail">Email Address:</label>
                                        <input id="LoginEmail" type="email" class="form-input mt-3 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-200 focus:border-amber-400 dark:border-gray-800 dark:focus:border-amber-400 focus:ring-0" placeholder="name@example.com">
                                    </div>
    
                                    <div class="mb-4">
                                        <input type="submit" class="py-2 px-5 inline-block tracking-wide border align-middle duration-500 text-base text-center bg-amber-400 hover:bg-amber-500 border-amber-400 hover:border-amberbg-amber-500 text-white rounded-md w-full" value="Send">
                                    </div>

                                    <div class="mb-4">
                                        <a href="" class="py-2 px-5 inline-block font-semibold tracking-wide border align-middle duration-500 text-base text-center bg-gray-800/5 hover:bg-gray-800 border-gray-800/10 hover:border-gray-800 text-gray-800 dark:text-white hover:text-white rounded-md w-full"><i class="mdi mdi-google"></i> Sign in with Google</a>
                                    </div>
    
                                    <div class="text-center">
                                        <span class="text-slate-400 me-2">Remember your password ? </span> <a href="login.html" class="text-slate-900 dark:text-white font-bold inline-block">Sign in</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div><!--end grid-->
            </div>
        </section>
        <!-- End Hero -->


        <!-- LTR & RTL Mode Code -->
        <div class="fixed top-1/3 -right-3 z-50">
